<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 350 700">
  <!-- Bản đồ chi tiết Việt Nam -->
  <path d="M170,50 C210,80 230,120 225,160 C215,200 190,230 180,270 C170,310 175,350 185,390 
           C195,430 205,470 200,510 C190,550 170,590 150,620 C130,650 110,670 120,690" 
        fill="#E8F4EA" stroke="#259C48" stroke-width="2" />
  
  <!-- Đường biển -->
  <path d="M230,80 C260,150 270,220 290,290 C310,360 320,430 310,500 C300,570 270,640 240,690" 
        fill="none" stroke="#A5D7F6" stroke-width="40" opacity="0.5" />
  
  <!-- Các thành phố -->
  <!-- Miền Bắc -->
  <circle cx="165" cy="120" r="5" fill="#D03030"/>
  <text x="175" y="120" font-size="12" font-weight="bold" fill="black">Hà Nội</text>
  
  <circle cx="190" cy="105" r="4" fill="#D03030"/>
  <text x="200" y="105" font-size="11" fill="black">Hải Phòng</text>
  
  <circle cx="110" cy="80" r="4" fill="#D03030"/>
  <text x="85" y="75" font-size="11" fill="black">Lào Cai</text>
  
  <circle cx="140" cy="160" r="4" fill="#D03030"/>
  <text x="150" y="160" font-size="11" fill="black">Thanh Hóa</text>
  
  <circle cx="150" cy="200" r="4" fill="#D03030"/>
  <text x="160" y="200" font-size="11" fill="black">Nghệ An</text>
  
  <!-- Miền Trung -->
  <circle cx="190" cy="350" r="4" fill="#D03030"/>
  <text x="200" y="350" font-size="11" fill="black">Đà Nẵng</text>
  
  <circle cx="200" cy="420" r="4" fill="#D03030"/>
  <text x="210" y="420" font-size="11" fill="black">Nha Trang</text>
  
  <!-- Miền Nam -->
  <circle cx="170" cy="580" r="5" fill="#D03030"/>
  <text x="180" y="580" font-size="12" font-weight="bold" fill="black">Sài Gòn</text>
  
  <circle cx="130" cy="640" r="4" fill="#D03030"/>
  <text x="140" y="640" font-size="11" fill="black">Cần Thơ</text>
  
  <!-- Đường bay Hà Nội - Sài Gòn -->
  <path d="M165,120 C175,250 185,400 170,580" stroke="red" stroke-width="2.5" fill="none">
    <animate attributeName="stroke-dasharray" from="0,1000" to="1000,0" dur="6s" repeatCount="indefinite" />
  </path>
  
  <!-- Máy bay trên đường Hà Nội - Sài Gòn -->
  <g>
    <polygon points="0,-4 6,4 0,1 -6,4" fill="red">
      <animateMotion path="M165,120 C175,250 185,400 170,580" dur="6s" repeatCount="indefinite" rotate="auto"/>
    </polygon>
  </g>
  
  <!-- Đường bay Thanh Hóa - Nha Trang -->
  <path d="M140,160 C160,250 180,340 200,420" stroke="blue" stroke-width="2" fill="none">
    <animate attributeName="stroke-dasharray" from="0,1000" to="1000,0" dur="4.5s" repeatCount="indefinite" />
  </path>
  
  <!-- Máy bay trên đường Thanh Hóa - Nha Trang -->
  <g>
    <polygon points="0,-4 6,4 0,1 -6,4" fill="blue">
      <animateMotion path="M140,160 C160,250 180,340 200,420" dur="4.5s" repeatCount="indefinite" rotate="auto"/>
    </polygon>
  </g>
  
  <!-- Đường bay Lào Cai - Cần Thơ -->
  <path d="M110,80 C120,230 140,450 130,640" stroke="green" stroke-width="2" fill="none">
    <animate attributeName="stroke-dasharray" from="0,1000" to="1000,0" dur="7s" repeatCount="indefinite" />
  </path>
  
  <!-- Máy bay trên đường Lào Cai - Cần Thơ -->
  <g>
    <polygon points="0,-4 6,4 0,1 -6,4" fill="green">
      <animateMotion path="M110,80 C120,230 140,450 130,640" dur="7s" repeatCount="indefinite" rotate="auto"/>
    </polygon>
  </g>
  
  <!-- Đường bay Nghệ An - Hải Phòng (New) -->
  <path d="M150,200 C160,170 175,135 190,105" stroke="purple" stroke-width="2" fill="none">
    <animate attributeName="stroke-dasharray" from="0,1000" to="1000,0" dur="3s" repeatCount="indefinite" />
  </path>
  
  <!-- Máy bay trên đường Nghệ An - Hải Phòng -->
  <g>
    <polygon points="0,-4 6,4 0,1 -6,4" fill="purple">
      <animateMotion path="M150,200 C160,170 175,135 190,105" dur="3s" repeatCount="indefinite" rotate="auto"/>
    </polygon>
  </g>
  
  <!-- Các thành phố khác -->
  <circle cx="180" cy="140" r="2.5" fill="#D03030"/>
  <text x="185" y="140" font-size="9" fill="black">Ninh Bình</text>
  
  <circle cx="165" cy="230" r="2.5" fill="#D03030"/>
  <text x="170" y="230" font-size="9" fill="black">Huế</text>
  
  <circle cx="195" cy="500" r="2.5" fill="#D03030"/>
  <text x="200" y="500" font-size="9" fill="black">Phan Thiết</text>
  
  <circle cx="150" cy="530" r="2.5" fill="#D03030"/>
  <text x="125" y="530" font-size="9" fill="black">Đồng Nai</text>
  
  <!-- Chú thích -->
  <rect x="20" y="20" width="160" height="70" fill="white" opacity="0.9" rx="5" />
  <text x="30" y="35" font-size="10" font-weight="bold" fill="black">Chú thích đường bay:</text>
  <line x1="30" y1="45" x2="60" y2="45" stroke="red" stroke-width="2.5" />
  <text x="65" y="48" font-size="10" fill="black">Hà Nội - Sài Gòn</text>
  <line x1="30" y1="60" x2="60" y2="60" stroke="blue" stroke-width="2" />
  <text x="65" y="63" font-size="10" fill="black">Thanh Hóa - Nha Trang</text>
  <line x1="30" y1="75" x2="60" y2="75" stroke="green" stroke-width="2" />
  <text x="65" y="78" font-size="10" fill="black">Lào Cai - Cần Thơ</text>
  <line x1="30" y1="90" x2="60" y2="90" stroke="purple" stroke-width="2" />
  <text x="65" y="93" font-size="10" fill="black">Nghệ An - Hải Phòng</text>
</svg>