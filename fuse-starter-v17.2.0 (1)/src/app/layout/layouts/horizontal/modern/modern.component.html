<!-- Loading bar -->
<fuse-loading-bar></fuse-loading-bar>

<!-- Navigation -->
<ng-container *ngIf="isScreenSmall">
    <fuse-vertical-navigation
        class="dark bg-gray-900 print:hidden"
        [mode]="'over'"
        [name]="'mainNavigation'"
        [navigation]="navigation.default"
        [opened]="false">
        <!-- Navigation header hook -->
        <ng-container fuseVerticalNavigationContentHeader>
            <!-- Logo -->
            <div class="flex items-center h-20 pt-6 px-8">
                <img
                    class="w-24"
                    src="https://www.unitylogs.com/assets/images/partners/RATRACO.png"
                    alt="Logo image" >
            </div>
        </ng-container>
    </fuse-vertical-navigation>
</ng-container>

<!-- Wrapper -->
<div class="flex flex-col flex-auto w-full min-w-0">

    <!-- Header -->
    <div class="relative flex flex-0 items-center w-full h-16 sm:h-20 px-4 md:px-6 z-49 shadow dark:shadow-none dark:border-b bg-card dark:bg-transparent print:hidden">
        <ng-container *ngIf="!isScreenSmall">
            <!-- Logo -->
            <div class="flex items-center mx-2 lg:mr-8">
                <div class="hidden lg:flex">
                    <img
                        class="dark:hidden w-full"
                        src="/assets/green-line/logo.svg">
                    <img
                        class="hidden dark:flex w-full"
                        src="/assets/green-line/logo.svg">
                </div>
                <img
                    class="flex lg:hidden w-full"
                    src="/assets/green-line/logo.svg">
            </div>
            <!-- Horizontal navigation -->
            <fuse-horizontal-navigation
                class="mr-2"
                [name]="'mainNavigation'"
                [navigation]="navigation.horizontal"></fuse-horizontal-navigation>
        </ng-container>
        <!-- Navigation toggle button -->
        <ng-container *ngIf="isScreenSmall">
            <button
                mat-icon-button
                (click)="toggleNavigation('mainNavigation')">
                <mat-icon [svgIcon]="'heroicons_outline:menu'"></mat-icon>
            </button>
        </ng-container>
        <!-- Components -->
        <div class="flex items-center pl-2 ml-auto space-x-0.5 sm:space-x-2">
            <languages></languages>
            <fuse-fullscreen class="hidden md:block"></fuse-fullscreen>
            <!-- <search [appearance]="'bar'"></search> -->
            <!-- <shortcuts></shortcuts> -->
            <!-- <messages></messages> -->
            <!-- <notifications></notifications> -->
            <!-- <button
                class="lg:hidden"
                mat-icon-button
                (click)="quickChat.toggle()">
                <mat-icon [svgIcon]="'heroicons_outline:chat-alt-2'"></mat-icon>
            </button> -->
            <!-- <user></user> -->
        </div>
    </div>

    <!-- Content -->
    <div class="flex flex-col flex-auto w-full">
        <!-- *ngIf="true" hack is required here for router-outlet to work correctly.
             Otherwise, layout changes won't be registered and the view won't be updated! -->
        <router-outlet *ngIf="true"></router-outlet>
    </div>

    <!-- Footer -->
    <div class="relative w-full h-14 sm:h-20 md:px-6 z-49 border-t bg-card dark:bg-transparent print:hidden">
        <!-- <span class="font-medium text-secondary">Green Line &copy; {{currentYear}}</span> -->
        <footer class="w-full bg-white border-t">
            <div class="max-w-7xl mx-auto px-4 flex flex-col md:flex-row justify-between items-center">
              <!-- Logo và thông tin liên hệ -->
              <div class="flex flex-col items-center md:items-start">
                <img src="/assets/green-line/logo.svg" alt="GreenLine Logo" class="h-8 mb-2">
                <p class="text-sm text-gray-600">+1 (312) 324-7724</p>
                <a href="mailto:kiniemboquenjerry@gmail.com" class="text-sm text-blue-500 hover:underline">kiniemboquenjerry@gmail.com</a>
              </div>
          
              <!-- Điều khoản và menu -->
              
              <div class="text-center md:text-right mt-4 md:mt-0">
                <button mat-icon-button><mat-icon>call</mat-icon></button>
                <button mat-icon-button><mat-icon>email</mat-icon></button>
                <!-- <button mat-icon-button><mat-icon svgIcon="linkedin"></mat-icon></button>
                <button mat-icon-button><mat-icon svgIcon="facebook"></mat-icon></button> -->
                <button mat-icon-button><mat-icon svgIcon="instagram"></mat-icon></button>
                <p class="text-sm text-gray-600">&copy; 2024 {{'footer' | transloco}}</p>
                <div class="flex justify-center md:justify-end space-x-4 text-sm mt-2">
                  <a href="#" class="text-gray-500 hover:text-gray-900">{{'About' | transloco}}</a>
                  <a href="#" class="text-gray-500 hover:text-gray-900">{{'Locations' | transloco}}</a>
                  <a href="#" class="text-gray-500 hover:text-gray-900">{{'Services' | transloco}}</a>
                  <a href="#" class="text-gray-500 hover:text-gray-900">{{'Partners' | transloco}}</a>
                  <a href="#" class="text-gray-500 hover:text-gray-900">{{'Terms-and-Conditions' | transloco}}</a>
                  <a href="#" class="text-gray-500 hover:text-gray-900">{{'Privacy-Policy' | transloco}}</a>
                </div>
              </div>
            </div>
          </footer>
          
    </div>

</div>
