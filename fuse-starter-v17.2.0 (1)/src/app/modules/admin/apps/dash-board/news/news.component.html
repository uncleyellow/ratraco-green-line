<div class="container mx-auto p-4">
    <h2 class="text-green-600 text-xl font-semibold text-center">âœ¨ Partnerships</h2>
    <h1 class="text-4xl font-bold text-center mt-2">Our Clients</h1>

    <!-- Danh sÃ¡ch Ä‘á»‘i tÃ¡c -->
    <div class="flex flex-wrap justify-center items-center gap-6 my-6">
        <div *ngFor="let partner of partners">
            <img [src]="partner.image" [alt]="partner.name" class="h-12 md:h-16">
        </div>
    </div>

    <h2 class="text-green-600 text-xl font-semibold text-center">ðŸ’¬ Feedback</h2>
    <h1 class="text-3xl font-bold mt-2 text-center">What Our Customers Are Saying</h1>

    <!-- Feedback Carousel -->
    <div class="relative flex items-center justify-center mt-8 overflow-hidden">
        <button mat-icon-button (click)="prevPage()" [disabled]="currentIndex === 0"
            class="absolute left-0 bg-white shadow-md p-3 rounded-full hover:bg-gray-200 transition-all">
            <mat-icon class="text-green-600 text-2xl">arrow_back</mat-icon>
        </button>

        <div class="flex space-x-4 w-full max-w-4xl overflow-hidden relative">
            <div class="flex w-full transition-transform duration-500 ease-in-out"
                [ngStyle]="{'transform': 'translateX(' + (-currentIndex * 100) + '%)'}">
                <mat-card *ngFor="let feedback of feedbacks" 
                    class="p-6 bg-white shadow-lg rounded-xl min-w-full transform transition-all duration-500">
                    <p class="italic text-gray-700">"{{ feedback.text }}"</p>
                    <h3 class="font-bold mt-2">{{ feedback.author }}</h3>
                    <p class="text-sm text-gray-500">{{ feedback.company }}</p>
                </mat-card>
            </div>
        </div>

        <button mat-icon-button (click)="nextPage()" [disabled]="currentIndex + 1 >= feedbacks.length"
            class="absolute right-0 bg-white shadow-md p-3 rounded-full hover:bg-gray-200 transition-all">
            <mat-icon class="text-green-600 text-2xl">arrow_forward</mat-icon>
        </button>
    </div>

    <!-- Tin tá»©c -->
    <h2 class="text-green-600 text-xl font-semibold text-center mt-8">ðŸ“° Latest News</h2>
    <h1 class="text-3xl font-bold mt-2 text-center">Stay Updated with Our Insights</h1>

    <div class="grid grid-cols-1 gap-6 mt-6">
        <fuse-card *ngFor="let news of newsList; let i = index"
        class="transition-all duration-500 ease-in-out cursor-pointer transform"
        [ngClass]="expandedNewsIndex === i ? 'scale-105 w-full max-w-4xl shadow-xl' : 'w-full max-w-lg shadow-md'"
        (click)="toggleExpand(i)">

        <ng-container fuseCardFront>
            <img class="object-cover w-full h-48 rounded-t-lg" [src]="news.image" [alt]="news.title">
            <div class="p-6">
                <div class="text-2xl font-semibold leading-tight">{{ news.title }}</div>
                <div class="mt-4 text-gray-700">
                    {{ expandedNewsIndex === i ? news.fullContent : news.description }}
                </div>
                <div class="mt-3 flex justify-end">
                    <button class="px-3" mat-button [color]="'primary'">
                        {{ expandedNewsIndex === i ? 'Show Less' : 'Read More' }}
                    </button>
                </div>
            </div>
        </ng-container>
    </fuse-card>
    </div>
</div>
