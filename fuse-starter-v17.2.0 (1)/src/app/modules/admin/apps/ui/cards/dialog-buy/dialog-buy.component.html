<h1>{{ data.item.name }}</h1>
<img [src]="data.item.image" alt="Item Image" width="200">

<p>{{ data.item.description }}</p>

<label for="quantity">Số lượng:</label>
<input type="number" id="quantity" [(ngModel)]="quantity" min="1">

<div class="button-group">
  <button mat-button color="primary" (click)="closeDialog(true)">Đồng ý</button>
  <button mat-button color="warn" (click)="closeDialog(false)">Không</button>
</div>
