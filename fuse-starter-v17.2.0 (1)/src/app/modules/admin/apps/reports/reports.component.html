<div class="p-6 space-y-6">
  <!-- Grid hiển thị 4 bảng -->
<!-- Grid hiển thị 4 bảng -->
<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
  <ng-container *ngFor="let item of [1,2,3,4]; let i = index">
    <mat-card *ngIf="!isHidden[i]" [@fadeInOut] class="p-4 shadow-md rounded-xl w-full">
      <mat-card-header class="flex justify-between items-center">
        <mat-card-title class="text-xl font-semibold text-gray-900">
          Báo cáo container {{ item }}
        </mat-card-title>
        <button mat-icon-button (click)="toggleCard(i)">
          <mat-icon>{{ isHidden[i] ? 'visibility' : 'visibility_off' }}</mat-icon>
        </button>
      </mat-card-header>
      <mat-card-content>
        <app-table-reports *ngIf="data" [item]="data"></app-table-reports>
      </mat-card-content>
    </mat-card>
  </ng-container>
</div>



  <!-- Grid hiển thị 2 biểu đồ -->
  <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
    <mat-card class="p-4 shadow-md rounded-xl w-full">
      <mat-card-header>
        <mat-card-title class="text-xl font-semibold text-gray-900">
          Biểu đồ đường
        </mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <app-line-chart-reports [data]="data"></app-line-chart-reports>
      </mat-card-content>
    </mat-card>

    <mat-card class="p-4 shadow-md rounded-xl w-full">
      <mat-card-header>
        <mat-card-title class="text-xl font-semibold text-gray-900">
          Biểu đồ cột
        </mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <app-line-chart-reports [data]="data"></app-line-chart-reports>
      </mat-card-content>
    </mat-card>
  </div>
</div>
